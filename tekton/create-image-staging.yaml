---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dockerhub-service
secrets:
  - name: dockercreds # Create secret for your container registry

---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: hello-world-git
spec:
  type: git
  params:
    - name: url
      value: https://github.com/ilhamderi/hello-world
    - name: revision
      value: main

---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: hello-world
spec:
  type: image
  params:
    - name: url
      value: ilhamderi/hello-world

---

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-docker-image-from-git-source
spec:
  resources:
    inputs:
      - name: docker-source
        type: git
    outputs:
      - name: builtImage
        type: image
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.17.1
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --force
        - --dockerfile=$(resources.inputs.docker-source.path)/Dockerfile
        - --destination=ilhamderi/hello-world:v1.0.2-staging
        - --context=$(resources.inputs.docker-source.path)
---

apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-docker-image-from-git-source-task-run
spec:
  serviceAccountName: dockerhub-service
  taskRef:
    name: build-docker-image-from-git-source
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: hello-world-git
    outputs:
      - name: builtImage
        resourceRef:
          name: hello-world
